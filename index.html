<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study-Start Pro</title>
    
    <link rel="icon" href="mini lgo.png" type="image/png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-bg: #eff6ff;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --sidebar-width: 250px;
            --radius: 8px;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-body); 
            color: var(--text-main); display: flex; height: 100vh; overflow: hidden; font-size: 13.5px;
        }

        /* --- SIDEBAR --- */
        #app-sidebar { 
            width: var(--sidebar-width); background: var(--bg-card); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 20px 15px; flex-shrink: 0; 
            transition: margin-left 0.3s ease; z-index: 50;
        }
        #app-sidebar.closed { margin-left: calc(var(--sidebar-width) * -1); }

        .sidebar-header {
            display: flex; align-items: center; gap: 10px; margin-bottom: 30px; padding: 0 10px;
            font-size: 1.1em; font-weight: 700; color: var(--primary);
        }

        .nav-item { 
            padding: 10px 12px; margin-bottom: 4px; border-radius: var(--radius); 
            color: var(--text-muted); font-weight: 500; cursor: pointer; transition: all 0.15s; 
            display: flex; align-items: center; gap: 10px; 
        }
        .nav-item:hover { background-color: var(--primary-bg); color: var(--primary); }
        .nav-item.active { background-color: var(--primary-bg); color: var(--primary); font-weight: 600; }

        /* --- CONTENT --- */
        #main-content { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; position: relative; }
        
        header { 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(5px);
            padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 40; border-bottom: 1px solid var(--border); height: 55px;
        }

        .toggle-btn {
            background: transparent; border: none; cursor: pointer; font-size: 1.4em; padding: 5px; 
            width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;
            border-radius: 6px; color: var(--text-main); transition: 0.2s;
        }
        .toggle-btn:hover { background: var(--border); color: var(--primary); }

        /* --- UI ELEMENTS --- */
        .card { 
            background: var(--bg-card); border-radius: var(--radius); padding: 20px; 
            margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid var(--border);
        }

        h2 { font-size: 1.4em; font-weight: 700; margin: 0 0 15px 0; }
        h3 { font-size: 0.85em; font-weight: 600; text-transform: uppercase; color: var(--text-muted); margin: 0 0 10px 0; }

        input, select, textarea { 
            width: 100%; background: #fff; border: 1px solid var(--border); padding: 8px 10px; 
            border-radius: 6px; font-family: inherit; font-size: 1em; margin-bottom: 10px; transition: 0.2s;
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-bg); }

        button { 
            width: 100%; background: var(--primary); color: white; border: none; padding: 9px; 
            border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 0.95em; transition: 0.2s; 
        }
        button:hover { background: var(--primary-hover); }
        button.secondary { background: white; border: 1px solid var(--border); color: var(--text-muted); }
        button.secondary:hover { border-color: var(--text-muted); color: var(--text-main); }

        /* --- NOTITIES --- */
        .note-card { 
            border-left: 4px solid var(--primary); cursor: pointer; transition: transform 0.2s;
            position: relative; overflow: hidden; height: 160px;
        }
        .note-card:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .note-preview-title { font-weight: 700; margin-bottom: 5px; color: var(--text-main); }
        .note-preview-body { font-size: 0.9em; color: var(--text-muted); white-space: pre-wrap; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
        .pdf-badge { font-size: 0.7em; background: #fee2e2; color: #b91c1c; padding: 2px 6px; border-radius: 4px; display: inline-block; margin-top: 5px; }

        /* Modal Overlay */
        #note-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(3px); z-index: 2000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; width: 90%; max-width: 900px; height: 90vh;
            border-radius: 12px; display: flex; flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); overflow: hidden;
        }
        .modal-header {
            padding: 10px 20px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; background: #f8fafc;
        }
        .editor-toolbar {
            padding: 8px 20px; border-bottom: 1px solid var(--border); background: white;
            display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
        }
        .tool-btn {
            background: #f1f5f9; border: 1px solid var(--border); color: var(--text-main);
            width: auto; padding: 4px 10px; font-size: 0.9em; border-radius: 4px;
        }
        .modal-body { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; background: #fdfdfd; }
        #modal-note-title { font-size: 1.8em; font-weight: 800; border: none; background: transparent; width: 100%; outline: none; margin-bottom: 15px; color: var(--text-main); }
        #modal-note-content { flex: 1; outline: none; font-size: 1.1em; line-height: 1.6; color: #334155; min-height: 300px; white-space: pre-wrap; }
        .pdf-section { margin-top: 20px; padding-top: 20px; border-top: 1px dashed var(--border); }

        /* --- AGENDA --- */
        .table-container { background: white; border-radius: var(--radius); border: 1px solid var(--border); overflow: hidden; }
        .studie-tabel { width: 100%; border-collapse: collapse; min-width: 800px; }
        .studie-tabel th { background: #f8fafc; color: var(--text-muted); font-weight: 600; padding: 10px 15px; text-align: left; font-size: 0.8em; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        .studie-tabel td { padding: 8px 15px; border-bottom: 1px solid #f1f5f9; vertical-align: top; }
        
        .clean-input { width: 100%; background: transparent; border: 1px solid transparent; padding: 6px; border-radius: 4px; resize: none; min-height: 32px; font-family: inherit; color: var(--text-main); margin: 0; }
        .clean-input:hover { background: #f8fafc; }
        .clean-input:focus { background: white; border-color: var(--primary); }

        /* Checkbox styling */
        .status-container { display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 2px; }
        .status-label { font-size: 0.65em; color: var(--text-muted); text-transform: uppercase; font-weight: 700; }
        .row-done td { opacity: 0.5; background-color: #f0fdf4; }
        .row-done .clean-input { text-decoration: line-through; color: #166534; }

        .test-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 0.9em; }

        .page-section { display: none; padding: 30px; max-width: 1400px; margin: 0 auto; width: 100%; gap: 20px; }
        .page-section.active { display: flex; flex-direction: column; animation: fade 0.2s; }
        @keyframes fade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        #page-planning.active { flex-direction: row; }
        #planner-column { flex: 1; }
        #tools-column { width: 300px; flex-shrink: 0; }

        #timer-display { font-size: 5em; font-weight: 700; color: var(--primary); margin: 15px 0; font-variant-numeric: tabular-nums; }
        #toast { visibility: hidden; min-width: 200px; background-color: #1e293b; color: #fff; text-align: center; border-radius: 8px; padding: 12px; position: fixed; z-index: 2500; left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 0.9em; opacity: 0; transition: 0.3s; }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

        /* --- PRINT STYLES (CRUCIAAL VOOR PDF EXPORT) --- */
        @media print {
            /* Algemene reset */
            body, html { height: auto; overflow: visible; background: white; }
            #app-sidebar, header, #tools-column, .toggle-btn, #toast { display: none !important; }
            
            /* PRINT NOTITIE MODUS */
            body.print-mode-note #main-content { display: none; }
            body.print-mode-note #note-modal { position: static; display: block; background: white; width: 100%; height: auto; }
            body.print-mode-note .modal-content { box-shadow: none; border: none; width: 100%; max-width: 100%; height: auto; border-radius: 0; }
            body.print-mode-note .modal-header, 
            body.print-mode-note .editor-toolbar, 
            body.print-mode-note .pdf-section,
            body.print-mode-note .modal-footer-btns { display: none !important; }
            body.print-mode-note .modal-body { padding: 0; overflow: visible; }

            /* PRINT AGENDA MODUS */
            body.print-mode-agenda #page-planning { display: block; padding: 0; margin: 0; }
            body.print-mode-agenda #planner-column { width: 100%; flex: none; display: block; }
            body.print-mode-agenda .table-container { border: none; border-radius: 0; box-shadow: none; }
            body.print-mode-agenda h2 { font-size: 1.5em; text-align: center; margin-bottom: 20px; }
            body.print-mode-agenda button { display: none; }
            body.print-mode-agenda .clean-input { border: none; padding: 0; resize: none; }
        }

        @media (max-width: 1000px) {
            #page-planning.active { flex-direction: column; }
            #tools-column { width: 100%; order: -1; }
            #app-sidebar { position: fixed; height: 100%; top: 0; left: 0; margin-left: -250px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
            #app-sidebar.open { margin-left: 0; }
            #app-sidebar.closed { margin-left: -250px; }
        }
    </style>
</head>

    <main id="main-content" style="display: none;">
        <header>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="toggle-btn" id="sidebar-btn" onclick="toggleSidebar()">‚ò∞</button>
                <div id="page-title" style="font-weight: 700; color: var(--text-main);">Overzicht</div>
                <div id="shared-badge" style="display: none; background: #fffbeb; color: #b45309; padding: 3px 10px; border-radius: 12px; font-size: 0.75em;
