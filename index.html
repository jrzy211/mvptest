<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMBO 2 Oefentoets: Inklemmen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .question-box {
            margin-bottom: 25px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #ecf0f1;
        }
        .question-text {
            font-weight: bold;
            margin-bottom: 15px;
            color: #34495e;
            line-height: 1.5;
        }
        .option-button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 8px;
            text-align: left;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .option-button:hover {
            background-color: #e8e8e8;
        }
        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .next-btn {
            display: block;
            width: 150px;
            margin: 20px auto 0;
            padding: 10px;
            text-align: center;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .next-btn:hover {
            background-color: #2980b9;
        }
        .score-box {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            font-size: 1.2em;
        }
        .rationale {
            font-size: 0.9em;
            font-style: italic;
            margin-top: 5px;
            padding: 5px;
            border-left: 3px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>ðŸ”¢ Oefentoets VMBO 2: Inklemmen ðŸ”¢</h1>
        <div id="quiz-area">
            </div>
        <button class="next-btn" id="next-button" style="display: none;">Volgende Vraag</button>
        <div id="results" class="score-box" style="display: none;"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "1. Wat is het hoofddoel van de 'inklemmen' methode bij het oplossen van een vergelijking?",
                options: [
                    { text: "Om de exacte oplossing direct te berekenen.", isCorrect: false },
                    { text: "Om de oplossing tussen twee steeds dichter bij elkaar liggende getallen in te vinden.", isCorrect: true },
                    { text: "Om de vergelijking te vereenvoudigen voordat je gaat oplossen.", isCorrect: false },
                    { text: "Om de oplossing altijd op een geheel getal af te ronden.", isCorrect: false }
                ],
                rationale: "De kern van de inklem-methode is de oplossing steeds nauwkeuriger 'vastklemmen' tussen een onder- en bovengrens."
            },
            {
                question: "2. De vergelijking is $x^2 + 5 = 75$. Tussen welke twee hele getallen ligt de positieve oplossing van $x$?",
                options: [
                    { text: "$6$ en $7$", isCorrect: false },
                    { text: "$7$ en $8$", isCorrect: false },
                    { text: "$8$ en $9$", isCorrect: true },
                    { text: "$9$ en $10$", isCorrect: false }
                ],
                rationale: "Met $x=8$ is de uitkomst $69$ (te laag) en met $x=9$ is de uitkomst $86$ (te hoog). De oplossing ligt tussen $8$ en $9$."
            },
            {
                question: "3. Je weet dat de oplossing van $x^3 + 10 = 110$ tussen $4$ en $5$ ligt. Welke is de meest efficiÃ«nte eerste stap om de oplossing op Ã©Ã©n decimaal te vinden?",
                options: [
                    { text: "Probeer $x=4.1$ en $x=4.9$.", isCorrect: false },
                    { text: "Probeer $x=4.5$.", isCorrect: true },
                    { text: "Probeer $x=3$ en $x=6$.", isCorrect: false },
                    { text: "Probeer $x=4.01$ en $x=4.02$.", isCorrect: false }
                ],
                rationale: "Door het midden ($4.5$) te testen, sluit je direct de helft van het interval uit."
            },
            {
                question: "4. Bij het oplossen van $x^3 = 53$ vind je dat $x=3.7$ te laag en $x=3.8$ te hoog is. Wat is de volgende logische stap in het inklemproces?",
                options: [
                    { text: "Bereken $3.75^3$.", isCorrect: true },
                    { text: "Bereken $3.6^3$.", isCorrect: false },
                    { text: "Bereken $3.81^3$.", isCorrect: false },
                    { text: "Bereken $4^3$.", isCorrect: false }
                ],
                rationale: "Door het midden van het interval ($3.75$) te testen, bepaal je snel of de oplossing dichter bij $3.7$ of $3.8$ ligt."
            },
            {
                question: "5. Je lost $x^2 - 10 = 15$ op. Je weet: oplossing ligt tussen $5$ en $6$. Je test $x=5.1$, wat een te lage uitkomst ($16.01$) geeft. Wat moet je nu proberen als je systematisch verdergaat?",
                options: [
                    { text: "$x=5.05$", isCorrect: false },
                    { text: "$x=5.2$", isCorrect: true },
                    { text: "$x=5.9$", isCorrect: false },
                    { text: "$x=6.1$", isCorrect: false }
                ],
                rationale: "Omdat $x=5.1$ te laag was, is de volgende logische stap om stapsgewijs de waarde te verhogen totdat je 'te hoog' bent."
            },
            {
                question: "6. De oppervlakte is $A = \\pi r^2$. Voor $A=80$ $\\text{cm}^2$, tussen welke twee hele getallen ligt de straal ($r$)? (Gebruik $\\pi \\approx 3.14$)",
                options: [
                    { text: "$4$ en $5$", isCorrect: false },
                    { text: "$5$ en $6$", isCorrect: true },
                    { text: "$6$ en $7$", isCorrect: false },
                    { text: "$7$ en $8$", isCorrect: false }
                ],
                rationale: "Met $r=5$ is $A \\approx 78.5$ (te laag) en met $r=6$ is $A \\approx 113.04$ (te hoog). De straal ligt tussen $5$ en $6$."
            },
            {
                question: "7. Voor $2x^2 = 100$ vind je: $x=7$ te laag, $x=7.1$ te hoog. Wat is de oplossing, afgerond op Ã©Ã©n decimaal? (Test $7.05$: uitkomst is $99.405$)",
                options: [
                    { text: "$7.0$", isCorrect: false },
                    { text: "$7.1$", isCorrect: true },
                    { text: "$7.05$", isCorrect: false },
                    { text: "$7.5$", isCorrect: false }
                ],
                rationale: "Het testen van $x=7.05$ geeft $99.405$, wat te laag is ($< 100$). De oplossing is groter dan $7.05$ en moet dus naar $7.1$ worden afgerond."
            },
            {
                question: "8. Voor $1.5^x = 15$ weet je: oplossing ligt tussen $6$ en $7$. Als je $x=6.5$ probeert en $1.5^{6.5} \\approx 13.5$ krijgt. Wat is de juiste conclusie?",
                options: [
                    { text: "De oplossing ligt nu tussen $6.5$ en $7$.", isCorrect: true },
                    { text: "De oplossing ligt nu tussen $6$ en $6.5$.", isCorrect: false },
                    { text: "Je moet nu $x=6.4$ proberen.", isCorrect: false },
                    { text: "De oplossing is $6.5$.", isCorrect: false }
                ],
                rationale: "Omdat $13.5$ te laag is en $17.09$ (bij $x=7$) te hoog, ligt de oplossing van $15$ in het nieuwe interval tussen $6.5$ en $7$."
            },
            {
                question: "9. De vergelijking is $3x^2 - 5 = 100$. Je wilt de oplossing op Ã©Ã©n decimaal afronden. Welk getal moet je testen om te bepalen of je naar $6$ of $7$ moet afronden?",
                options: [
                    { text: "$6.1$", isCorrect: false },
                    { text: "$6.9$", isCorrect: false },
                    { text: "$6.5$", isCorrect: true },
                    { text: "$6.0$", isCorrect: false }
                ],
                rationale: "Het getal $6.5$ is precies de afrondingsgrens voor afronden op Ã©Ã©n decimaal. Het testen hiervan bepaalt of je naar $6$ of $7$ afrondt."
            },
            {
                question: "10. De oplossing ligt tussen $5.67$ en $5.68$. Je test $x=5.675$ en krijgt een uitkomst die **te hoog** is. Wat is de oplossing, afgerond op twee decimalen?",
                options: [
                    { text: "$5.67$", isCorrect: true },
                    { text: "$5.68$", isCorrect: false },
                    { text: "$5.70$", isCorrect: false },
                    { text: "$5.65$", isCorrect: false }
                ],
                rationale: "Als de grens $5.675$ al te hoog is, moet de werkelijke oplossing kleiner zijn dan $5.675$ en wordt deze afgerond naar $5.67$."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;

        const quizArea = document.getElementById('quiz-area');
        const nextButton = document.getElementById('next-button');
        const resultsDiv = document.getElementById('results');

        function loadQuestion() {
            answered = false;
            nextButton.style.display = 'none';
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            const currentQuestion = quizData[currentQuestionIndex];
            
            // Gebruik MathJax voor LaTeX-weergave als de omgeving dit ondersteunt, anders de gewone tekst.
            const questionHtml = `
                <div class="question-box">
                    <div class="question-text">${currentQuestion.question}</div>
                    <div id="options-container-${currentQuestionIndex}">
                        ${currentQuestion.options.map((option, index) => `
                            <button class="option-button" data-index="${index}" onclick="checkAnswer(${index})">
                                ${option.text}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback-${currentQuestionIndex}" class="feedback"></div>
                </div>
            `;
            quizArea.innerHTML = questionHtml;
        }

        function checkAnswer(selectedIndex) {
            if (answered) return;
            answered = true;
            
            const currentQuestion = quizData[currentQuestionIndex];
            const optionsContainer = document.getElementById(`options-container-${currentQuestionIndex}`);
            const feedbackDiv = document.getElementById(`feedback-${currentQuestionIndex}`);
            const selectedButton = optionsContainer.children[selectedIndex];

            optionsContainer.querySelectorAll('button').forEach(btn => btn.disabled = true);

            if (currentQuestion.options[selectedIndex].isCorrect) {
                score++;
                selectedButton.classList.add('correct');
                feedbackDiv.classList.add('correct');
                feedbackDiv.innerHTML = 'âœ… **Correct!**';
            } else {
                selectedButton.classList.add('incorrect');
                feedbackDiv.classList.add('incorrect');
                feedbackDiv.innerHTML = `âŒ **Fout.** De juiste optie is: ${currentQuestion.options.find(opt => opt.isCorrect).text}.<br><span class="rationale">Uitleg: ${currentQuestion.rationale}</span>`;
            }
            feedbackDiv.style.display = 'block';

            nextButton.style.display = 'block';
        }

        function showResults() {
            quizArea.style.display = 'none';
            nextButton.style.display = 'none';
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <h2>ðŸŽ‰ Toets Afgerond! ðŸŽ‰</h2>
                <p>Je hebt **${score}** van de **${quizData.length}** vragen goed beantwoord.</p>
                <p>Jouw score: **${((score / quizData.length) * 10).toFixed(1)}**</p>
                <p>Goed gedaan met de Inklem-methode!</p>
            `;
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        // Start de quiz
        loadQuestion();
    </script>
</body>
</html>
