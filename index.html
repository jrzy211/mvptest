    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-bg: #eff6ff;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --sidebar-width: 250px;
            --radius: 8px;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --success-bg: #f0fdf4;
            --success-text: #166534;
            --holiday-bg: #fffbeb;
            --holiday-text: #b45309;
            --error-bg: #fef2f2;
            --error-text: #991b1b;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-body); 
            color: var(--text-main); display: flex; height: 100vh; overflow: hidden; font-size: 13.5px;
        }

        /* --- SIDEBAR --- */
        #app-sidebar { 
            width: var(--sidebar-width); background: var(--bg-card); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; padding: 20px 15px; flex-shrink: 0; 
            transition: margin-left 0.3s ease; z-index: 50;
        }
        #app-sidebar.closed { margin-left: calc(var(--sidebar-width) * -1); }

        .sidebar-header {
            display: flex; align-items: center; gap: 10px; margin-bottom: 30px; padding: 0 10px;
            font-size: 1.1em; font-weight: 700; color: var(--primary); cursor: pointer;
        }

        .nav-item { 
            padding: 10px 12px; margin-bottom: 4px; border-radius: var(--radius); 
            color: var(--text-muted); font-weight: 500; cursor: pointer; transition: all 0.15s; 
            display: flex; align-items: center; gap: 10px; 
        }
        .nav-item:hover { background-color: var(--primary-bg); color: var(--primary); }
        .nav-item.active { background-color: var(--primary-bg); color: var(--primary); font-weight: 600; }

        /* --- CONTENT --- */
        #main-content { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; position: relative; }
        
        header { 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(5px);
            padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 40; border-bottom: 1px solid var(--border); height: 55px;
        }

        .toggle-btn {
            background: transparent; border: none; cursor: pointer; font-size: 1.4em; padding: 5px; 
            width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;
            border-radius: 6px; color: var(--text-main); transition: 0.2s;
        }
        .toggle-btn:hover { background: var(--border); color: var(--primary); }

        /* --- HOME SCREEN --- */
        #page-home {
            background-image: url('achtergrondfront1.png');
            background-size: cover;
            background-position: center;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding: 40px;
        }
        
        .home-container { width: 100%; max-width: 1100px; text-align: center; margin-bottom: 20px; }
        .home-title {
            font-size: 4em; font-weight: 800; color: var(--primary); margin-bottom: 40px;
            text-shadow: 0 10px 20px rgba(255,255,255,0.8);
        }
        .home-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; } /* Nu 5 knoppen */
        .home-btn {
            background: rgba(255, 255, 255, 0.95); border: 1px solid var(--border); padding: 15px 20px;
            border-radius: 50px; font-size: 1em; font-weight: 600; color: var(--text-main);
            cursor: pointer; transition: all 0.2s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: center; height: auto;
        }
        .home-btn:hover {
            transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-color: var(--primary); color: var(--primary); background: white;
        }

        /* --- QUIZ STYLES --- */
        .quiz-intro { padding: 20px; background: #fff; border-radius: var(--radius); margin-bottom: 20px; border: 1px solid var(--border); }
        .quiz-question-card {
            background: white; padding: 20px; margin-bottom: 15px; border-radius: var(--radius);
            border: 1px solid var(--border); border-left: 4px solid var(--primary);
        }
        .quiz-question-card.correct { border-left-color: var(--success-text); background-color: var(--success-bg); }
        .quiz-question-card.wrong { border-left-color: var(--error-text); background-color: var(--error-bg); }
        
        .quiz-feedback { font-size: 0.9em; margin-top: 10px; padding-top: 10px; border-top: 1px dashed rgba(0,0,0,0.1); color: var(--text-muted); display: none; }
        .show-feedback .quiz-feedback { display: block; }
        .score-display { font-size: 3em; font-weight: 800; color: var(--primary); text-align: center; margin: 20px 0; }

        /* --- UI ELEMENTS --- */
        .card { background: var(--bg-card); border-radius: var(--radius); padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        h2 { font-size: 1.4em; font-weight: 700; margin: 0 0 15px 0; }
        h3 { font-size: 0.85em; font-weight: 600; text-transform: uppercase; color: var(--text-muted); margin: 0 0 10px 0; }

        input, select, textarea { width: 100%; background: #fff; border: 1px solid var(--border); padding: 8px 10px; border-radius: 6px; font-family: inherit; font-size: 1em; margin-bottom: 10px; transition: 0.2s; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-bg); }

        button { width: 100%; background: var(--primary); color: white; border: none; padding: 9px; border-radius: 6px; font-weight: 600; cursor: pointer; font-size: 0.95em; transition: 0.2s; }
        button:hover { background: var(--primary-hover); }
        button.secondary { background: white; border: 1px solid var(--border); color: var(--text-muted); }
        button.secondary:hover { border-color: var(--text-muted); color: var(--text-main); }

        /* --- NOTITIES --- */
        .note-card { border-left: 4px solid var(--primary); cursor: pointer; transition: transform 0.2s; position: relative; overflow: hidden; height: 160px; }
        .note-card:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .note-preview-title { font-weight: 700; margin-bottom: 5px; color: var(--text-main); }
        .note-preview-body { font-size: 0.9em; color: var(--text-muted); white-space: pre-wrap; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden; }
        
        #note-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(3px); z-index: 2000; justify-content: center; align-items: center; }
