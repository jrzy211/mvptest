    <style>
        :root {
            /* --- BLAUW THEMA (Jouw voorkeur) --- */
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-bg: #eff6ff;
            
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            
            --sidebar-width: 250px;
            --radius: 8px;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            font-size: 13.5px; /* 80% Zoom Gevoel */
        }

        /* --- SIDEBAR --- */
        #app-sidebar { 
            width: var(--sidebar-width); 
            background: var(--bg-card); 
            border-right: 1px solid var(--border);
            display: flex; 
            flex-direction: column; 
            padding: 20px 15px; 
            flex-shrink: 0; 
            transition: margin-left 0.3s ease;
            z-index: 50;
        }

        /* Desktop: Closed class zorgt voor inklappen */
        #app-sidebar.closed { margin-left: calc(var(--sidebar-width) * -1); }

        .sidebar-header {
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 30px; padding: 0 10px;
            font-size: 1.1em; font-weight: 700; color: var(--primary);
        }

        .nav-item { 
            padding: 10px 12px; 
            margin-bottom: 4px; 
            border-radius: var(--radius); 
            color: var(--text-muted); 
            font-weight: 500; 
            cursor: pointer; 
            transition: all 0.15s; 
            display: flex; align-items: center; gap: 10px; 
        }

        .nav-item:hover { background-color: var(--primary-bg); color: var(--primary); }
        .nav-item.active { background-color: var(--primary-bg); color: var(--primary); font-weight: 600; }

        /* --- CONTENT --- */
        #main-content { 
            flex-grow: 1; display: flex; flex-direction: column; 
            overflow-y: auto; position: relative; 
        }
        
        header { 
            background: rgba(255,255,255,0.9); backdrop-filter: blur(5px);
            padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 40; border-bottom: 1px solid var(--border); height: 55px;
        }

        /* Toggle Button */
        .toggle-btn {
            background: transparent; border: none; cursor: pointer; 
            font-size: 1.4em; padding: 5px 10px; border-radius: 6px;
            color: var(--text-main); transition: 0.2s; width: 40px; text-align: center;
        }
        .toggle-btn:hover { background: var(--border); }

        /* --- UI ELEMENTS --- */
        .card { 
            background: var(--bg-card); border-radius: var(--radius); 
            padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); 
            border: 1px solid var(--border);
        }

        h2 { font-size: 1.4em; font-weight: 700; margin: 0 0 15px 0; }
        h3 { font-size: 0.85em; font-weight: 600; text-transform: uppercase; color: var(--text-muted); margin: 0 0 10px 0; }

        input, select, textarea { 
            width: 100%; background: #fff; border: 1px solid var(--border); 
            padding: 8px 10px; border-radius: 6px; font-family: inherit; font-size: 1em; 
            margin-bottom: 10px; transition: 0.2s;
        }
        input:focus, select:focus, textarea:focus { 
            outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-bg); 
        }

        button { 
            width: 100%; background: var(--primary); color: white; border: none; 
            padding: 9px; border-radius: 6px; font-weight: 600; cursor: pointer; 
            font-size: 0.95em; transition: 0.2s; 
        }
        button:hover { background: var(--primary-hover); }
        
        button.secondary { background: white; border: 1px solid var(--border); color: var(--text-muted); }
        button.secondary:hover { border-color: var(--text-muted); color: var(--text-main); }

        /* --- NOTITIES (Direct aanpasbaar) --- */
        .note-card {
            border-left: 4px solid var(--primary);
        }
        .note-title-input {
            font-weight: 700; border: none; padding: 5px 0; font-size: 1.1em; background: transparent; margin-bottom: 5px;
        }
        .note-body-input {
            border: none; resize: none; background: transparent; font-family: inherit; height: 100px; padding: 5px 0;
        }
        .note-title-input:focus, .note-body-input:focus {
            outline: none; background: #f8fafc;
        }

        /* --- AGENDA (Jump-in) --- */
        .table-container { 
            background: white; border-radius: var(--radius); 
            border: 1px solid var(--border); overflow: hidden; 
        }
        .studie-tabel { width: 100%; border-collapse: collapse; min-width: 800px; }
        .studie-tabel th { 
            background: #f8fafc; color: var(--text-muted); font-weight: 600; 
            padding: 10px 15px; text-align: left; font-size: 0.8em; text-transform: uppercase; 
            border-bottom: 1px solid var(--border);
        }
        .studie-tabel td { padding: 8px 15px; border-bottom: 1px solid #f1f5f9; vertical-align: top; }
        
        /* Clean Input = ziet eruit als tekst */
        .clean-input {
            width: 100%; background: transparent; border: 1px solid transparent; 
            padding: 6px; border-radius: 4px; resize: none; min-height: 32px;
            font-family: inherit; color: var(--text-main); margin: 0;
        }
        .clean-input:hover { background: #f8fafc; }
        .clean-input:focus { background: white; border-color: var(--primary); }

        /* --- TOETSEN LIJST --- */
        .test-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 0; border-bottom: 1px solid #eee;
        }

        /* --- LAYOUTS --- */
        .page-section { display: none; padding: 30px; max-width: 1400px; margin: 0 auto; width: 100%; gap: 20px; }
        .page-section.active { display: flex; flex-direction: column; animation: fade 0.2s; }
        @keyframes fade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        #page-planning.active { flex-direction: row; }
        #planner-column { flex: 1; }
        #tools-column { width: 300px; flex-shrink: 0; }

        #timer-display { font-size: 5em; font-weight: 700; color: var(--primary); margin: 15px 0; font-variant-numeric: tabular-nums; }
        
        #toast {
            visibility: hidden; min-width: 200px; background-color: #1e293b; color: #fff;
            text-align: center; border-radius: 8px; padding: 12px; position: fixed; z-index: 100;
            left: 50%; bottom: 30px; transform: translateX(-50%); font-size: 0.9em; opacity: 0; transition: 0.3s;
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }

        @media (max-width: 1000px) {
            #page-planning.active { flex-direction: column; }
            #tools-column { width: 100%; order: -1; }
            #app-sidebar { position: fixed; height: 100%; top: 0; left: 0; margin-left: -250px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
            #app-sidebar.open { margin-left: 0; }
            #app-sidebar.closed { margin-left: -250px; }
        }
    </style>
</head>
